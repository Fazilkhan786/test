<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        scissor paper rock game </title>
     <link rel="stylesheet" href="style.css"> 
</head>
<body> 
    <h1>Rock paper scissor</h1>
    <div class="choices"> 
        <div class="choice"  id="rock">
            <img src="rock.jpeg"> rock</img>
            
         </div>
        <div class="choice"  id="paper"> <img src="paper.jpeg"> paper</img> </div>
        <div class="choice" id="scissor"><img src="scissor.jpeg">scissor</img></div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p >user</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>comp</p>
        </div>
        
    </div>
    <div id="msg"> 
        Play your moves

   </div>

    
</body>
<script src="first.js"></script>
</html>
